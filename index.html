<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Roblox Alt Account Checker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <header class="header">
      <h1>Roblox Alt Account Checker</h1>
      <p class="sub">
        Checks public signals: account age, badges, friends, groups, and activity (presence/last online).
      </p>
    </header>

    <section class="card">
      <div class="row">
        <input id="username" placeholder="Roblox username" autocomplete="off" />
        <button id="btn">Check</button>
      </div>
      <div id="status" class="status"></div>
      <pre id="output" class="output"></pre>
    </section>

    <footer class="foot">
      <small>Note: This is an estimate based on public signals — it can’t prove an alt.</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
